	function showme(event){
     event.preventDefault();

     var name =$('#first_name').val();
     var last =$('#last_name').val();
     var date_in =$('#date_in').val();
     var traces =$('#trace_number').val();
    
     
     if(name=="" || last=="" ||date_in==""|| traces==""){
     $("#error").show();
     }
     else{
     	$("#error").hide();
     	$(".results").append(name,'<br>').show();
     	$(".results").append(last,'<br>').show();
     	$(".results").append(date_in,'<br>').show();
     	$(".results").append(traces,'<br>').show();
     
     
     }
	}
